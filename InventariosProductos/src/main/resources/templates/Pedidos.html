<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <header th:replace="Plantilla/Plantilla :: encabezado"></header>
        
        <table border="2">
            <tr>
                <th>Id</th>
                <th>Cantidad</th>
                <th>Categoria</th>
                <th>Nombre</th>
            </tr>
            
            <tr th:each="pedido : ${pedidos}">
                <td th:text="${pedido.idPedido}">Muestra el id</td>
                <td th:text="${pedido.nombre}">Muestra el nombre</td>
                <td th:text="${pedido.cantidad}">Muestra la cantidad</td>
                <td th:text="${pedido.categoria}">Muestra  la categoria</td>
            </tr>
        </table>
        
    </body>
</html>
