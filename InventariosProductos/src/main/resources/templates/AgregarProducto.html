<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <header th:replace="Plantilla/Plantilla :: encabezado"></header>
        
        <form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
            
            <input type="hidden" name="idProducto" id="idProducto" th:field="*{idProducto}" />
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}"/>
            <br>
            <label for="descripcion">Descripción</label>
            <input type="text" name="descripcion" id="decripcion" th:field="*{descripcion}"/>
            <br>
            <label for="precio">Precio</label>
            <input type="number" step="0.01" min="0.00" max="9999999.99" name="precio" id="precio" th:field="*{precio}"/>
            <br>
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" th:field="*{cantidad}"/>
            <br>
            <label for="categoria">Categoría</label>
            <select id="categoria" name="categoria" th:field="*{categoria}">
                
                <option value="">Seleccione una categoria</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Muebles">Muebles</option>
                <option value="Deporte">Deporte</option>
                
            </select>
            <br>
            
            <input type="submit" name="guardarProducto" value="Guardar" />
        </form>
    </body>
</html>
